
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <br>
    <div align="center"><h1 >Create A Product</h1></div>

    <br>
    <div class="container">
      <form  (ngSubmit)="onSubmit()" #userForm="ngForm" >

        <div class="form-group"  >
            <label for="exampleInputEmail1">Name</label>
            <input type="text" [(ngModel)]="product.name" name="name" class="form-control" id="nameProduct" aria-describedby="emailHelp" placeholder="Enter Name" />
            <small id="emailHelp" class="form-text text-muted">Enter a name without numbers.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Cost</label>
            <input type="number" [(ngModel)]="product.cost"  name="cost" class="form-control" id="costProduct" aria-describedby="emailHelp" placeholder="Enter Cost" />
            <small id="emailHelp" class="form-text text-muted">This cost will show to customers.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Amount</label>
            <input type="number" [(ngModel)]="product.amount"  name="amount" class="form-control" id="amountProduct" aria-describedby="emailHelp" placeholder="Enter Cost" />
            <small id="emailHelp" class="form-text text-muted">This amount will show to customers.</small>
          </div>


        <button type="text" class="btn btn-primary">Create</button>
      </form>
    </div>



</body>
</html>
